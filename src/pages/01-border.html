<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-border.css">
    <title>Imagenes con Bordes</title>
</head>

<body>
    <header></header>
    <main>
        <h1>Album Covers</h1>
        <fieldset>
            <legend>Grunge Music</legend>
            <section>
                
                <figure class="img">
                    <h2>Ten</h2>
                    <sub>Pearl Jam</sub>
                    <br>
                    <img class="img1" src="https://i.scdn.co/image/ab67616d0000b273d400d27cba05bb0545533864"
                        width="400rem" height="auto" alt="ten-pearlJam">
                </figure>
                <hr>
                <figure class="img">
                    <h2>In Utero</h2>
                    <small>Nirvana</small>
                    <br>
                    <img class="img2"
                        src="https://i.discogs.com/KitJKt2LSSOdjXOmOcIeKUgcnaYNhL6hF4FVHF_
d2Tg/rs:fit/g:sm/q:90/h:592/w:600/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTM3NDEz/MjMtMTM0MjUwOTI0/Ny0xODI1LmpwZWc.jpeg"
                        width="400rem" height="auto" alt="inUtero-nirvana">
                </figure>
                <hr>
                <figure class="img">
                    <h2>Siamese Dream</h2>
                    <small>Smashing Pumpkins</small>
                    <br>
                    <img class="img3"
                        src="https://upload.wikimedia.org/wikipedia/en/4/44/SmashingPumpkins-SiameseDream.jpg"
                        width="400rem" height="auto" alt="siameseDream-smashingPumpkins">
                </figure>
                <hr>
                <figure class="img">
                    <h2>Facelift</h2>
                    <small>Alice in Chains</small>
                    <br>
                    <img class="img4" src="https://preview.redd.it/33-years-ago-today-august-21-1990-alice-in-chains-released-v0-
kgxn8r7cqijb1.jpg?auto=webp&s=167bf9f374d24a21481b07cf778b51bec36aa472" width="400rem" height="auto"
                        alt="facelift-aliceInChains">
                </figure>
                <hr>
                <figure class="img">
                    <h2>Superunknown</h2>
                    <small>Soundgarden</small>
                    <br>
                    <img class="img5" src="https://static.spin.com/files/2017/06/soundgarden-1497552364.jpg"
                        width="400rem" height="auto" alt="superunknown-soundgarden">
                </figure>
            </section>
        </fieldset>



    </main>
    <footer></footer>
</body>

</html>
